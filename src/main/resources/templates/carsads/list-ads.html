<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Cars for sale</title>
</head>

<body>

<div class="container">

	<h3>Customers Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/carsad/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add customers
	</a>

	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>car ID</th>
				<th>Brand</th>
				<th>Model</th>
				<th>Body Type</th>
				<th>Transmission</th>
				<th>Engine Type</th>
				<th>Drive Unit</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempCarsAd : ${carsAds}">
			
				<td th:text="${tempCarsAd.id}" />
				<td th:text="${tempCarsAd.carsBrand.name}" />
				<td th:text="${tempCarsAd.carsModel.name}" />
				<td th:text="${tempCarsAd.carsBodyType.name}" />
				<td th:text="${tempCarsAd.carsTransmission.name}" />
				<td th:text="${tempCarsAd.carsEngineType.name}" />
				<td th:text="${tempCarsAd.carsDriveUnit.name}" />

				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/carsad/showFormForUpdate(carsAdId=${tempCarsAd.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/carsad/delete(carsAdId=${tempCarsAd.id})}"
					   	class="btn btn-danger btn-sm"
					   	onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
